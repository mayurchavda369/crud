<!DOCTYPE html> 
<html>
<head>
<style>
  table, th, td { 
            border: 2px solid black; 
            border-collapse: collapse;
            background-color: #e0c780; 
        } 
          
        th, td { 
            padding: 20px; 
        } 
          
        th { 
            text-align: left; 
        } 
</style>
</head>   
<body> 
        
    <table style="width:100%">
    <caption style="font-weight: bold;font-size: 25px">All Information About Employees</caption> 
        
        <tr> 
            <th>FirstName</th> 
            <th>LastName</th> 
            <th>Email</th> 
            <th>Password</th> 
            <th>Mobile</th> 
            <th>Gender</th> 
            <th>Address</th> 
            <th>city</th> 
        </tr> 
    {% for i in alldata %}   
        <tr> 
            <td>{{i.firstname}}</td> 
            <td>{{i.lastname}}</td> 
            <td>{{i.email}}</td> 
            <td>{{i.password}}</td> 
            <td>{{i.mobile}}</td> 
            <td>{{i.gender}}</td> 
            <td>{{i.address}}</td> 
            <td>{{i.city}}</td> 
        </tr> 
        <tr>
        <td> <a href="{% url 'update' i.id %}">Update</a></td>
        <td> <a href="{% url 'delete' i.id %}">Delete</a></td>
        </tr>
    {% endfor %}
    
    </table>  
    <br>
    <div>
        <a href="{% url 'home' %}"><button type="button">Add Data</button></a>
    </div> 
</body>
